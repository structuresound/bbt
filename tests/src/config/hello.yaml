git: structuresound/hello
generate:
  ninja:
    matching:
    - '**/*.cpp'
build: ninja
target:
  output:
    type: executable
require:
  gtest:
    git:
      repository: google/googletest
      archive: release-1.8.0
    configure: cmake
    build: cmake
    path:
      project: source
      install:
        headers:
        - from: googletest/include/gtest
          to: gtest
        - from: googlemock/include/gmock
          to: gmock
