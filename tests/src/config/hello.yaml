git: structuresound/hello
target:
  output:
    type: executable
path:
  clone: hello
generate:
  ninja:
    matching:
    - '**/*.cpp'
build: ninja
require:
  gtest:
    git:
      repository: google/googletest
      archive: release-1.8.0
    name: gtest
    configure: cmake
    build: cmake
    path:
      project: source/googletest
      install:
        headers:
          from: googletest/include/gtest
