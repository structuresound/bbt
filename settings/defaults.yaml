host:
  compiler:
    =host-mac: clang
    =host-linux: gcc
    =host-win: msvc
  tools:
    ninja:
      version: 1.7.1
      url: https://github.com/ninja-build/ninja/releases/download/v${version}/ninja-${host.platform}.zip
    clang:
      bin: $(which gcc)
      arches:
        x64: x86_64
        arm64: arm
        armv7: armv7a
    gcc:
      bin: $(which gcc)
product>:
  platform:
    =mac: macOS
    =ios: iOS
    =android: android
    =linux: linux
  architectures:
    auto:
      architecture: $host.architecture
      endianness: $host.endianness
      platform: $host.platform
    x64:
      architecture: x64
      endianness: LE
    arm64:
      architecture: arm64
      endianness: LE
    armv7:
      architecture: armv7
      float: hard
    armv6:
      architecture: armv7
      float: hard
  build:
    =:
      $host.platform: $product.architectures.auto
    =ios:
      arm64:
        extend<:
          source: $product.architectures.arm64
          arg:
            platform: ios
      simulator:
        extend<:
          source: $product.architectures.auto
          arg:
            platform: ios
            options:
              simulator: true
      +legacy:
        armv7a: $product.architectures.armv7
        armv6: $product.architectures.armv6
project>:
  target:
    output:
      type: static
      lipo: false
    glob:
      assets:
        images: ['**/*.{png, jpg, jpeg, tiff, ico, svg, bmp}']
        fonts: ['**/*.{ttf, otf, woff, woff2}']
      headers: ['**/*.{h, hh, hpp, hxx, ipp}', '!test*/**']
      sources: ['**/*.{cpp, cc, c}', '!**/*.test.*', '!test*/**']
      tests: ['test*/*.{cpp, cc, c}', '**/*.test.*']
    sdk:
      =host-mac:
        $<:
          allSDKs: $(xcodebuild -showsdks)
        =mac:
          device:
            version: $(echo "${allSDKs}" | awk '/^$/{p=0};p; /macOS SDKs:/{p=1}' | awk '{print $4}')
            path: $(xcodebuild -version -sdk ${version} Path)
        =ios:
          device:
            version: $(echo "${allSDKs}" | awk '/^$/{p=0};p; /iOS SDKs:/{p=1}' | awk '{print $4}')
            path: $(xcodebuild -version -sdk ${version} Path)
          simulator:
            version: $(echo "${allSDKs}" | awk '/^$/{p=0};p; /iOS Simulator SDKs:/{p=1}' | awk '{print $6}')
            path: $(xcodebuild -version -sdk ${version} Path)
        =tv:
          device:
            version: $(echo "${allSDKs}" | awk '/^$/{p=0};p; /iOS SDKs:/{p=1}' | awk '{print $4}')
            path: $(xcodebuild -version -sdk ${version} Path)
          simulator:
            version: $(echo "${allSDKs}" | awk '/^$/{p=0};p; /iOS Simulator SDKs:/{p=1}' | awk '{print $6}')
            path: $(xcodebuild -version -sdk ${version} Path)
            tvOS:
        =watch:
          device:
            version: $(echo "${allSDKs}" | awk '/^$/{p=0};p; /watchOS SDKs:/{p=1}' | awk '{print $4}')
            path: $(xcodebuild -version -sdk ${version} Path)
          simulator:
            version: $(echo "${allSDKs}" | awk '/^$/{p=0};p; /watchOS Simulator SDKs:/{p=1}' | awk '{print $6}')
            path: $(xcodebuild -version -sdk ${version} Path)
    flags:
      compiler:
        =clang:
          =linux:
            target: ${host.tools.clang.arches.${architecture}}-unknown-linux
          =mac:
            target: ${host.tools.clang.arches.${architecture}}-apple-darwin
            isysroot: ${sdk.device.path}
          =ios:
            target: ${host.tools.clang.arches.${architecture}}-apple-darwin
            isysroot: ${sdk.device.path}
            miphoneos-version-min: \=6.1
            +simulator:
              target: x86_64-apple-darwin
              mios-simulator-version-min: \=6.1
              isysroot: ${sdk.simulator.path}
      cpp:
        O: 2
        +mac, ios: 
          std: c++11
          stdlib: libc++
        +linux:
          std: c++0x
          pthread: true
      linker:
        =linux:
          lstdc++: true
          lpthread: true
        =mac, ios:
          lc++: true
      frameworks:
        =mac, ios:
          CoreFoundation: true
      make:
        configure:
          enable-static: true
          disable-shared: true
          with-pic: true
