name: boost
require:
  assert: 
    git: boostorg/assert
  asio: 
    git: boostorg/asio
    require:
      date_time: 
        git: boostorg/date_time
        require:
          range: 
            git: boostorg/range
          iterator: 
            git: boostorg/iterator
          detail: 
            git: boostorg/detail
          concept_check: 
            git: boostorg/concept_check
          lexical_cast: 
            git: boostorg/lexical_cast
          numeric_conversion: 
            git: boostorg/numeric_conversion
          mpl: 
            git: boostorg/mpl
          preprocessor: 
            git: boostorg/preprocessor
          bind: 
            git: boostorg/bind
          container: 
            git: boostorg/container
          math: 
            git: boostorg/math
          regex: 
            git: boostorg/regex
          integer: 
            git: boostorg/integer
          array: 
            git: boostorg/array
          tokenizer: 
            git: boostorg/tokenizer
          io: 
            git: boostorg/io
          algorithm: 
            git: boostorg/algorithm
  system: 
    git: boostorg/system
    build:
      with: ninja
      outputFile: libboost_system.a
    configure:
      for: ninja
    require:
      predef: 
        git: boostorg/predef
      core: 
        git: boostorg/core
      config: 
        git: boostorg/config
  utility: 
    git: boostorg/utility
  move: 
    git: boostorg/move
  optional:
    git: boostorg/optional
  static_asert: 
    git: boostorg/static_assert
  throw_exception:
    git: boostorg/throw_exception
