git:
  repository: google/re2
  archive: "2016-10-01"
path:
  includeDirs:
  - source
  install:
    headers:
    - from: source/re2
      to: include/re2
    - from: source/util
      to: include/re2/util
configure:
  for: ninja
build:
  with: ninja
  sources:
  - re2/*.cc
  - util/*.cc
  linux:
    sources:
    - re2/*.cc
    - util/*.cc
    - "!util/threadwin.cc"
  mac:
    sources:
    - re2/*.cc
    - util/*.cc
    - "!util/threadwin.cc"
  cFlags:
    O3: true
    std: c++11
    g: true
    Wall: true
    Wextra: true
    Wno-unused-parameter: true
    Wno-missing-field-initializers: true
    pthread: true
    mac:
      stdlib: libc++