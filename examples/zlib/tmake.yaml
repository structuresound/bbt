---
git:
  repository: madler/zlib
  tag: v1.2.8
project:
  lib:
    options:
      ASM686: false # Enable building i686 assembly implementation
      AMD64: false # Enable building amd64 assembly implementation
    path:
      clone: 'zlib'
      install:
        headers:
          from: ''
    generate:
      ninja:
        matching:
          - '*.c'
    build: ninja
  test:
    options:
      test: true
    platforms: test
    output:
      type: executable
    configure:
      replace:
        includes:
          matching:
          - 'test/*.c'
          inputs:
            inftrees: zlib/inftrees.h
            inflate: zlib/inflate.h
    generate:
      ninja:
        matching:
          - 'test/infcover.c'
    run: {}
target:
  flags:
    c:
      O: 3
      Wall: true
      Wwrite-strings: true
      Wpointer-arith: true
      +mac, ios, linux, android:
        D_LARGEFILE64_SOURCE: 1
        DHAVE_SYS_TYPES_H: 1
        DHAVE_STDINT_H: 1
        DHAVE_STDDEF_H: 1
      +ios:
        fembed-bitcode: true
