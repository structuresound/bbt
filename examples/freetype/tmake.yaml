name: freetype
project:
  archive: http://download.savannah.gnu.org/releases/freetype/freetype-2.7.tar.gz
  require:
    bz2: {}
    zlib: {}
  generate:
    ninja:
      =mac:
        matching:
        - src/autofit/autofit.c
        - src/base/*.c
        - src/bdf/bdf.c
        - src/bzip2/ftbzip2.c
        - src/cache/ftcache.c
        - src/cff/cff.c
        - src/cid/type1cid.c
        - src/gzip/ftgzip.c
        - src/lzw/ftlzw.c
        - src/pcf/pcf.c
        - src/pfr/pfr.c
        - src/psaux/psaux.c
        - src/pshinter/pshinter.c
        - src/psnames/psnames.c
        - src/raster/raster.c
        - src/sfnt/sfnt.c
        - src/smooth/smooth.c
        - src/truetype/truetype.c
        - src/type1/type1.c
        - src/type42/type42.c
        - src/winfonts/winfnt.c
  build: ninja
target:
  flags:
    c:
      DFT2_BUILD_LIBRARY: 1
